{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Projects</h2>
        <a href="{{ url_for('projects.create_project') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-plus-circle"></i> Create New Project
        </a>
    </div>
    
    <div class="row mt-4">
        {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card project-card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text flex-grow-1">{{ project.description }}</p>
                    <div class="mt-3">
                        <span class="badge bg-{{ 'success' if project.status == 'active' else 'warning' if project.status == 'on_hold' else 'secondary' }}">
                            {{ project.status }}
                        </span>
                        <p class="text-muted small mt-2">Started: {{ project.start_date.strftime('%Y-%m-%d') }}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <a href="{{ url_for('tasks.kanban_board', project_id=project.id) }}" class="btn btn-primary">
                            View Kanban
                        </a>
                        <div class="btn-group">
                            <a href="{{ url_for('projects.edit_project', id=project.id) }}" class="btn btn-outline-secondary">
                                Edit
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
